<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/7ce21fa4dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./image/icono.ico" />
    <title>video</title>
  </head>
  <body>
    <div class="total">
      <div id="primero">
        <button id="ver"><i class="far fa-play-circle"></i></button>
        <img src="./image/image.png" alt="david guetta" />
      </div>
      <div class="contenedor">
        <div id="modal">
          <video controls>
            <source src="./image/videoplayback.mp4" type="video/mp4" />
          </video>
          <button id="chau">cerrar</button>
        </div>
      </div>
      <div class="segundo">
        <h1>David Guetta,dando un concierto desde el balcón de su casa</h1>
        <p>
          Para cerrar el año y empezar el 2021, David Guetta lanza su tercera
          edición de #UnitedAtHome (Unidos en casa) para ayudar a los que más lo
          necesitan y te invita a hacerlo a través de UNICEF
        </p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
